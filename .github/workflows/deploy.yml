name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          npx gh-pages \
            -d build \
            -r https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/rayolivia1/my-portfolio.git \
            -u "Olivia <oliviarayg@gmail.com>" \
            -m "ðŸš€ Automated deploy from GitHub Actions"